     <!-- JavaScript for toggling the nav links -->
    <script>
        // Function to toggle the nav and hamburger
        function toggleNav() {
            const navLinks = document.querySelector('.nav-links'); // Get nav links
            const hamburger = document.querySelector('.hamburger'); // Get hamburger icon
            const closeX = document.querySelector('.hamburger .close-x'); // Select the X icon
            
            navLinks.classList.toggle('active'); // Toggle the visibility of the menu
            hamburger.classList.toggle('active'); // Toggle the hamburger to X when clicked

            // Also hide the hamburger bars and show the "X" when active
            if (hamburger.classList.contains('active')) {
                closeX.style.display = 'block';  // Show the X when active
            } else {
                closeX.style.display = 'none'; // Hide the X when not active
            }
        }
    
        // When a user clicks on a menu link, close the menu and reset hamburger
        const menuLinks = document.querySelectorAll('.nav-link a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-links').classList.remove('active'); // Collapse the menu
                document.querySelector('.hamburger').classList.remove('active'); // Reset hamburger icon to default
            });
            
        });
    </script>
